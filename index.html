<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Mafia Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url('background.png') no-repeat center center/cover;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-family: 'Bebas Neue', sans-serif;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    input, button {
      width: calc(100% - 20px); /* subtract horizontal padding */
      margin: 10px auto; /* centers inside form */
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input, textarea {
      background: #fff;
      color: #000;
    }

    button {
      background: #ff6600;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e55a00;
    }
  </style>
</head>
<body>
  <h1>Welcome to the family</h1>
  <form action="https://formspree.io/f/xjkolkdr" method="POST">
    <input type="email" name="email" placeholder="Your Email" required/>
    <button type="submit">Be Notified</button>
  </form>
</body>
</html>
